<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <filter id="turbulence">
    <feTurbulence type="turbulence" baseFrequency="0.06" numOctaves="2" result="turbulence">
      <animate attributeName="baseFrequency" from="0.02" to="0.05" dur="5s" repeatCount="indefinite"></animate>
    </feTurbulence>
    <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="10"></feDisplacementMap>
  </filter>
  <image href="https://www.lykahb.com/ogs-profile/assets/fujiwara-no-sai-dancing.png" style="filter: url(#turbulence);">
  </image>
</svg>

